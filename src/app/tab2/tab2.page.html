<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Minhas Receitas</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/cadastro-novo']">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let receita of receitas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{receita.nome}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label>
                <h3>Ingredientes:</h3>
                <p>{{receita.ingredientes}}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h3>Modo de Preparo:</h3>
                <p>{{receita.modoPreparo}}</p>
              </ion-label>
            </ion-item>
          </ion-card-content>

          <ion-button fill="clear" color="danger" (click)="deletarReceita(receita.id)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
