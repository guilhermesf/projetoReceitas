<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/categorias"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form [formGroup]="categoriaForm" (ngSubmit)="atualizarCategoria()">
      <ion-item>
        <ion-label position="stacked">Nome da Categoria</ion-label>
        <ion-input formControlName="nome" placeholder="Digite o nome da categoria"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="nome?.invalid && (nome?.dirty || nome?.touched)">
        <span *ngIf="nome?.errors?.['required']">Nome é obrigatório</span>
        <span *ngIf="nome?.errors?.['minlength']">Nome deve ter no mínimo 3 caracteres</span>
      </ion-note>

      <ion-item>
        <ion-label position="stacked">Descrição</ion-label>
        <ion-textarea formControlName="descricao" placeholder="Digite a descrição da categoria"></ion-textarea>
      </ion-item>
      <ion-note color="danger" *ngIf="descricao?.invalid && (descricao?.dirty || descricao?.touched)">
        <span *ngIf="descricao?.errors?.['required']">Descrição é obrigatória</span>
      </ion-note>

      <ion-item>
        <ion-label position="stacked">Ícone</ion-label>
        <ion-input formControlName="icone" placeholder="Digite o nome do ícone"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="categoriaForm.invalid">
        Atualizar Categoria
      </ion-button>
    </form>
  </div>
</ion-content>
