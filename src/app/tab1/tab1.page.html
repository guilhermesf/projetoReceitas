<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Receitas Favoritas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar receitas..." (ionInput)="buscarReceitasExternas()"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let receita of receitasFavoritas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{receita.nome}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label>
                <h3>Ingredientes:</h3>
                <p>{{receita.ingredientes}}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h3>Modo de Preparo:</h3>
                <p>{{receita.modoPreparo}}</p>
              </ion-label>
            </ion-item>
          </ion-card-content>

          <ion-button fill="clear" color="warning" (click)="removerDosFavoritos(receita)">
            <ion-icon name="heart" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
